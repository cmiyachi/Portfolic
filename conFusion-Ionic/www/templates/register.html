<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="registration.firstname">
        </label>
         <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="registration.lastname">
        </label>
         <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registration.username">
        </label>
       <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registration.password">
        </label>
          <label class="item">
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
                <img ng-show="imgURI === undefined" ng-src="http://placehold.it/100x100">
            <button class="button" ng-click="pickImage()">Get Picture</button>
          </label>
        <label class="item item-input">
          <span class="input-label">Introduction</span>
          <input type="text" ng-model="registration.introduction">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
          
      </div>
    </form>
  </ion-content>
</ion-modal-view>
